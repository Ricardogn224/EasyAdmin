    <div class="row">

    <div class="row">
        <section id="sectionMagasin" style="display:none; padding:20px;">
            <input type="text" placeholder="l'ID du magasin" name="id" id="idMagasin">
            <input type="text" placeholder="Nom du magasin" name="nom" id="nomMagasin">
            <input type="text" placeholder="L'adresse du magasin du magasin" name="adresseMagasin" id="adresseMagasin">
            <button onclick="ajouterMagasin()">Ajouter le magasin</button>

            <div id="sectionMesMagasins" style="height:300px; overflow: scroll;"></div>
        </section>

    </div>

    <div class="row">
        <section id="sectionProduit" style="display:none; padding:20px;">

            <input type="number" placeholder="l'ID du Produit" name="id" id="idProduit">
            <input type="text" placeholder="Nom du Produit" name="nom" id="nomProduit">
            <input type="number" placeholder="Quantité du produit" name="quantité" id="quantitéProduit">
            <input type="number" id="prixAchatProduit" placeholder="Prix d'achat du produit">
            <input type="number" placeholder="prix du produit" name="quantité" id="prixVenteProduit">
            <input type="text" placeholder="description" id="description">
            <button onclick="ajouterProduit()">Ajouter le produit</button>
            <br>
            <select id="choisirMagasin2" style="width:200px;" onchange="rechargerProduits()">
                 <option value="">--Tous les magasins--</option>
            </select> 
            <div id="sectionMesProduits" style="height:300px; overflow: scroll;"></div>
        </section>

    </div>

    <div class="row">
        <section id="sectionEmployer" style="display:none; padding:20px;">
            <input type="number" placeholder="l'ID de l'employer" name="id" id="idEmployer">
            <input type="text" placeholder="Nom de l'employer" name="nom" id="nomEmployer">
            <input type="text" placeholder="Adresse" name="quantité" id="AdresseEmployer">
            <input type="text" placeholder="Poste" name="quantité" id="poste">
            <input type="number" placeholder="salaire" name="salaire" id="salaire">
            <button onclick="ajouterEmployer()">Ajouter le Employer</button>

            <div id="sectionMesEmployers" style="height:300px; overflow: scroll;"></div>
        </section>

    </div>
